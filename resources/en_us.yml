    descriptions: 
        enchant: 'Enchants an item for a given player in the given slot.'
        enchantunsafe: 'Enchants an item for a given player in the given slot. May enchant any item with any level of enchantment.'
        removeenchant: 'Removes an enchant from item for a given player in the given slot.'
        esanvil: 'Opens the ES Anvil GUI for yourself.'
        esgrindstone: 'Opens the ES Grindstone GUI for yourself.'
        esdebug: 'Generates a debug.yml file to help the developer debug issues.'
        esbook: 'Gives a book with a specified enchantment or random enchantments to a given player. ignoreLimits in random enchantments means to not limit to chest enchantments.'
        info: 'Gets the information for a specified enchantment, or a list of enchantments.'
        esreload: 'Reloads the server configuration files.'
        esreset: 'Resets the inventories and enchantment table data for all players.'
        esconfig: 'Modifies the configuration files in game.'
        configlore: 'Returns a chat color-formatted string to allow compatibility with other plugins.'
        escalc: 'Shows the values of enchantability for certain items and enchantments or potential enchantments.'
        eshelp: 'Shows description and usage of specified command or commands.'
        esfix: 'Fixes enchantments on items.'
        esrpg: 'Opens the RPG mode.'
        rpgstats: 'Gets the statistics from ESRPG for a particular player.'
        rpgtop: 'Lists the top players on ESRPG.'
        rpgedit: 'Edit ESRPG values for players.'
        test: 'Show information on items.'
